<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ project_title }}</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="msapplication-TileColor" content="{{ tile_color }}">
        <meta name="theme-color" content="{{ theme_color }}">
        <link rel="stylesheet" href="css/{{ css_file_name }}.{{ css_file_suffix }}.css">
    </head>

    <body>

        <!-- Navigation -->
        <ul id="template-links" class="nav justify-content-end bg-dark">
            <li class="nav-item"><a href="/">{{ project_title }}</a></li>
            {{ links }}
        </ul>

        <!-- Page Title -->
        <header>
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center my-4">{{ page_name }}</h1>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main></main>

        <script src="js/{{ js_file_name }}.{{ js_file_suffix }}.js"></script>

    </body>

</html>
