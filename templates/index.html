<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ project_title }}</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <style>h2{font-size:1rem}.list-group-item{margin:.3rem 0}.btn.btn-light{background-color:#e0e9f3}.input-group>.input-group-append>.btn{border-radius:3px}</style>
    </head>

    <body>

        <div id="app"></div>


        <div class="container">

            <main>
                <div class="row">
                    <div class="col-2 mt-2">
                        <div id="sidebar"></div>
                    </div>
                    <div class="col-7 offset-1">

                        <form action="" class="pb-3">
                            <div id="template-heading"></div>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control form-control-sm" id="template" name="template" placeholder="enter name without .html">
                                <div class="input-group-append">
                                    <button class="btn btn-sm btn-info ml-2" onclick=create(document.getElementsByName('template')[0].value)>create</button>
                                </div>
                            </div>
                        </form>

                        <div id="current-heading"></div>
                        <div class="list-group">
                            {{ links }}
                        </div>
                        
                    </div>
                </div>
            </main>
        </div>

        <!-- React -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">


            const commands = [
                {
                    'fn': 'build',
                    'text': 'build all',
                    'icon': 'industry',
                }, {
                    'fn': 'css',
                    'text': 'compile css',
                    'icon': 'palette',
                }, {
                    'fn': 'js',
                    'text': 'compile js',
                    'icon': 'code',
                }, {
                    'fn': 'images',
                    'text': 'compress images',
                    'icon': 'image',
                }, {
                    'fn': 'images',
                    'text': 'create favicon',
                    'icon': 'dice-five',
                }, {
                    'fn': 'zip',
                    'text': 'zip assets',
                    'icon': 'file-archive',
                }, {
                    'fn': 'clean',
                    'text': 'delete templates',
                    'icon': 'minus-circle',
                    'button': 'danger'
                }
            ];

            class Container extends React.Component {
                render() {
                    return (
                        <div className="container">
                            <Header/>
                        </div>
                    );
                }
            }

            class Sidebar extends React.Component {
                render() {
                    return (
                        <div>
                            <Heading size="2" text="Gulp Processes" style="mb-4"/>
                            <GulpCommands/>
                        </div>
                    );
                }
            }

            class Header extends React.Component {
                render() {
                    return (
                        <div className="row">
                            <div className="col-12 mt-3 mb-4">
                                <Heading size="1" text="{{ project_title }}" />
                            </div>
                        </div>
                    );
                }
            }

            class Heading extends React.Component {
                render() {
                    const HeadingTag = `h${(this.props.size ? this.props.size : 2)}`;
                    return (
                        <HeadingTag className={this.props.style}>{this.props.text}</HeadingTag>
                    );
                }
            }

            class GulpCommands extends React.Component {
                render() {
                    return commands.map((data, index) => {
                        return <Button data={data} key={index}/>
                    });
                }
            }

            class Button extends React.Component {
                buttonClicked(fn){
                    $.ajax({
                        url : 'http://localhost:3000/send',
                        method : 'POST',
                        data: {
                            'command': fn
                        },
                        success : function(result){
                            console.log(result)
                        },
                        error : function(result){
                            console.log(result)
                        }
                    });
                };
                render() {
                    return (
                        <button key={this.props.index} onClick={this.buttonClicked.bind(this, this.props.data.fn)} className={'btn btn-sm btn-block mb-3 text-left btn-' + (this.props.data.button ? this.props.data.button : 'light')}><i className={'fa fa-fw mx-2 fa-' + this.props.data.icon}></i>{this.props.data.text}</button>
                    );
                }
            }

            ReactDOM.render(<Heading text="Create New Template" style="mb-4"/>, document.getElementById('template-heading'));
            ReactDOM.render(<Heading text="Current Templates" style="mt-4"/>, document.getElementById('current-heading'));

            ReactDOM.render(<Container/>, document.getElementById('app'));
            ReactDOM.render(<Sidebar/>, document.getElementById('sidebar'));

        </script>





        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script>

            function create(command){
                $.ajax({
                    url : 'http://localhost:3000/create',
                    method : 'POST',
                    data: {
                        'command': command
                    },
                    success: function (result) {
                        console.log(result)
                    },
                    error : function(result){
                        console.log(result)
                    }
                });
            }
        </script>

    </body>

</html>
