<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ project_title }}</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            body,html {
                font-family: Arial, sans-serif;
            }

            .container {
                margin: auto;
                padding:0;
                width: 50vw;
            }

            header {
                text-align: center;
                margin-bottom: 2rem;
            }

            section#links > ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            section#links > ul > li > a {
                display: block;
                border: 2px solid #999;
                border-radius: 5px;
                margin: 1rem 0;
                padding: 0.5rem 2rem;
                text-decoration: none;
                text-align: center;
                font-size: 1.25rem;
                font-weight: 500;
                color: #666;
                transition: all 0.3s;
            }

            section#links ul > li > a:focus ,
            section#links > ul > li > a:hover {
                text-decoration: none;
                border: 2px solid #777;
                background-color: #eef;
                color: #333;
                transition: all 0.3s;
            }

        </style>
    </head>

    <body>

        <main>

            <div class="container">

                <header>
                    <div class="row">
                        <div class="col-12 my-3">
                            <h1>{{ project_title }}</h1>
                            <small>By {{ project_author }}</small>
                        </div>
                    </div>
                </header>


                <section id="app">
                    <button onclick="send('build')">build</button>
                    <input name="template" type="text"><buttton class="btn btn-info mx-3" onclick=create(document.getElementsByName('template')[0].value)>create</buttton>
                </section>


                <section id="links">
                    <ul>
                        {{ links }}
                    </ul>
                </section>

            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script>
            function send(command){
                $.ajax({
                    url : 'http://localhost:3000/send',
                    method : 'POST',
                    data: {
                        'command': command
                    },
                    success : function(res){
                        console.log(res);
                    },
                    error : function(response){
                        console.log('Error!');
                        console.log(response);
                    }
                });
            }

            function create(command){
                $.ajax({
                    url : 'http://localhost:3000/create',
                    method : 'POST',
                    data: {
                        'command': command
                    },
                    success : function(res){
                        console.log(res);
                    },
                    error : function(response){
                        console.log('Error!');
                        console.log(response);
                    }
                });
            }
        </script>
    </body>

</html>
